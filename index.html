<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet"    
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Weather Broadcast Network</title>
    </head>

    <body>
        <header>
            <section class="p-3 mb-5 text-center text-white bg-dark border-bottom border-primary">
                <h1 class="display-1">Weather Dashboard</h1>
                <p id="currentDay" class="p-1">
                <u>Current Time &amp; Date: </u><br />
                <span id="day-display"></span>
                </p>
            </section>
        </header>

        <nav>
            <section class="col-10 search-Container">
                <h2>Search for a City:</h2>
                <input type="text" id="search-text" name="search-text" placeholder="San Diego"><br>
                <input type="submit" id="submit" value="Search" class="btn btn-primary">
            </section>

            <section class="col-10">
                <h3>Search History:</h3>
                <!--Clear all schedule button to open modal screen.-->
                <button class="modalBtn col-1 text-center rounded" id="clear-history">Clear All History?</button>
                <div id="myModal" class="modal">
                    <!--Modal box to ask user to confirm the schedule clearing.-->
                    <div class="modal-content bg-dark text-white">
                        <h2 class="modalText">Are you sure?</h2>
                        <!--Confirm Yes or No button within modal box.-->
                        <button class="confirmYesBtn col-2 p-3 m-2 text-center rounded">Yes</button>
                        <button class="confirmNoBtn col-2 p-3 m-2 text-center rounded">No</button>
                    </div>
                </div>
                <div id="history-container">
                </div>
            </section>
        </nav>

        <main class="col-12 p-10 m-2">
            <section class="current-forecast">
                <h2 class="current-1"></h2>
                <p>Temp: <span class="temp"></span></p>
                <p>Wind: <span class="wind"></span></p>
                <p>Humidity: <span class="humid"></span></p>
            </section>

            <section class="future-forecast">
                <h2 class="future-1"></h2>
                <p>Temp: <span class="temp"></span></p>
                <p>Wind: <span class="wind"></span></p>
                <p>Humidity: <span class="humid"></span></p>
            </section>

        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
